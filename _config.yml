baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.brainspa.nl" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

port: 4000
permalink: pretty

dev: y

exclude: ['CNAME', 'README.md', 'PSD', 'node_modules', 'package.json', 'gruntfile.js']

gems:
- jekyll-redirect-from
- jekyll-sitemap


# prose.io config
prose:
  ignore: ['.gitignore', '_config.yml', 'CNAME', 'gruntfile.js', 'forms.yml', 'package.json', '_includes', '_layouts', 'build', 'links.jsonp']
  siteurl: "http://www.brainspa.nl"
  relativeLinks: 'http://www.brainspa.nl/links.jsonp'
  media: "assets/img"
  metadata:
    _posts/doelgroepen:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "icon"
        field:
          element: "select"
          label: "icon"
          help: "Geef hier de naam van het icon (technisch aspect)"
          options:
            - name: kinderen
              value: kinderen
            - name: voor-jou
              value: voor-jou
            - name: zakelijk
              value: zakelijk
      - name: "class"
        field:
          element: "hidden"
          value: "workshop"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Doelgroepen"
          help: "Kies twee doelgroepen."
          placeholder: "kies tag"
          options: 
            - name: doelgroep
              value: doelgroep
            - name: onze-aanpak
              value: onze-aanpak
      - name: "noindex"
        field:
          element: "checkbox"
          label: "Voorkom dat google pagina indexeert"
          help: "Als ingeschakeld wordt de pagina niet gevonden in zoekmachines."
          value: false
      - name: "sitemap"
        field:
          element: "checkbox"
          label: "Neem pagina op in sitemap (SEO)"
          value: true
      - name: "publish"
        field:
          element: "checkbox"
          label: "Publiceer op website"
          help: "Schakel uit om pagina niet te tonen in de website."
          value: true
      - name: "published"
        field:
          element: "hidden"
          value: true
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          placeholder: "url van pagina"
          type: "text"
      - name: "redirect_from"
        field:
          element: "multiselect"
          label: "Redirect_from"
          placeholder: "vul url in"
          alterable: "true"
