{% assign count = 0 %}
<section class="container-fluid themas">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>Thema's</h2>
      </div>
    </div>
    <div class="row">
      {% for thema in site.data.themas %}
      {% if thema.publish != false %}
      {% assign count = count | plus: 1%}
      <div class="col-sm-6 col-md-3 content">
        <h3>{{thema.title}}</h3>
        <ul>
          {% for post in site.tags[{{thema.tag}}] %}
          <li><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></li>
          {% endfor %}
        </ul>
      </div>
      {% if count == 2 %}
      <div class="visible-sm clearfix"></div>
      {% endif %}
      {%endif%}
      {% endfor %}
    </div>
  </div>
</section>
