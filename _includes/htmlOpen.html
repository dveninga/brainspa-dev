<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--><html lang="nl" prefix="og: http://opengraphprotocol.org/schema/"><!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="{{ site.data.settings.seo.description }}">
  <meta name="author" content="{{ site.data.settings.seo.rel-author }}">
  <meta name="publisher" content="{{ site.data.settings.seo.rel-publisher }}">
  <meta name="web-author" content="{{ site.data.settings.seo.web-author }}" />
  <meta name="web-design" content="{{ site.data.settings.seo.web-design }}" />
  <meta name="Robots" content="{{ site.data.settings.seo.robots }}" />
  <meta property="og:site_name" content="{{ site.data.settings.title }}"/>
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:type" content="{% if page.title == 'Home' %}website{% else %}article{% endif %}"/>
  <meta property="og:url" content="{{ site.url }}{{ page.dir }}"/>
  <meta property="og:description" content="{{ site.data.settings.description }}"/>
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/img/{{ site.data.settings.seo.logo }}"/>
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:description" content="{{ site.data.settings.description }}"/>
  <meta name="keywords" content="{{ site.data.settings.keywords }}" />
  <link href='//fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,300' rel='stylesheet' type='text/css'>
  <link href='/assets/fonts/icomoon/style.css' rel='stylesheet' type='text/css'>
  <title>{{ site.data.settings.title }} | {{ page.title }}</title>
  {% if site.dev == 'y' %}
  <!-- dev -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
  {% else%}
  <link rel="stylesheet" href="{{ "/build/css/style.min.css" | prepend: site.baseurl }}">
  {% endif %}
  <script src="{{ "/assets/js/modernizr-2.8.3.min.js" | prepend: site.baseurl }}"></script>
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ site.baseurl }}/assets/js/html5shiv.min.js"></script>
      <script src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
  <![endif]-->
  <link rel="icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/assets/img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/assets/img/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/assets/img/apple-touch-icon-144x144.png">
</head>
<body class="{{ page.class }}">
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.data.settings.ga.id }}', '{{ site.data.settings.ga.url }}');
  ga('send', 'pageview');

</script>
